{% extends "base.html" %}
{% block content %}
    <div class="content-wrap">
        <div id="content" class="content">
            <div id="posts" class="posts-expand">
                <div class="post-block page" style="opacity: 1; display: block;">
                    <header class="post-header" style="opacity: 1; display: block; transform: translateY(0px);"><h2
                            class="post-title" itemprop="name headline">分类</h2></header>
                    <div class="post-body" style="opacity: 1; display: block; transform: translateY(0px);">
                        <div class="category-all-page">
                            <div class="category-all-title">目前共计 {{ categories|length }} 个分类</div>
                            <div class="category-all">
                                <ul class="category-list">
                                    {% for category in categories %}
                                        <li class="category-list-item">
                                            <a class="category-list-link"
                                               href="/category_info/{{ category.pk }}">
                                                {{ category.name }}
                                            </a>
                                            <span class="category-list-count">{{ category.article_set.all|length }}</span>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comments v" id="comments" style="opacity: 1; display: block;">
        </div>
    </div>
{% endblock %}
